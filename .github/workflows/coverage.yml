name: coverage report

on:
    workflow_run:
        workflows:
            - quality checks
        types:
            - completed

permissions:
    contents: read
    pull-requests: write
    actions: read

jobs:
    coverage:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.event == 'pull_request' && !startsWith(github.event.workflow_run.head_branch, 'release-please') }}
        steps:
            - uses: actions/checkout@v5

            - name: Download coverage artifact
              uses: actions/download-artifact@v5
              with:
                  name: coverage
                  path: coverage
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  run-id: ${{ github.event.workflow_run.id }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: coverage output
              id: coverage
              shell: bash
              run: |
                  {
                      echo "body<<EOF"
                      bunx lcov-summary "${GITHUB_WORKSPACE}/coverage/lcov.info"
                      echo "EOF"
                  } >> "$GITHUB_OUTPUT"

            - name: coverage report
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  header: Coverage Report
                  message: |
                      ### Coverage Report `${{ github.event.workflow_run.head_sha }}`

                      ```
                      ${{ steps.coverage.outputs.body }}
                      ```
