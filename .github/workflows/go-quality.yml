name: Go quality checks

on:
    push:
        branches: [master]
        paths:
            - "go/**"
            - ".github/workflows/go-quality.yml"
    pull_request:
        branches: [master]
        paths:
            - "go/**"
            - ".github/workflows/go-quality.yml"

permissions:
    contents: read

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                go-version: ["1.23", "1.22"]

        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-go@v6
              with:
                  go-version: ${{ matrix.go-version }}
                  cache-dependency-path: go/go.sum

            - name: Download dependencies
              working-directory: ./go
              run: go mod download

            - name: Run tests
              working-directory: ./go
              run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-go@v6
              with:
                  go-version: "1.23"
                  cache-dependency-path: go/go.sum

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v9
              with:
                  version: latest
                  working-directory: ./go

    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-go@v6
              with:
                  go-version: "1.23"
                  cache-dependency-path: go/go.sum

            - name: Build CLI
              working-directory: ./go
              run: go build -v ./cmd/bysquare

            - name: Build FFI
              working-directory: ./go
              run: go build -buildmode=c-shared -o libbysquare.so ./cmd/libbysquare
