name: Go release-please

on:
    push:
        branches:
            - master
        paths:
            - "go/**"
            - ".github/.release*"
            - ".github/workflows/go-release.yml"

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        name: Release Please
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs['go--release_created'] }}
            tag_name: ${{ steps.release.outputs['go--tag_name'] }}
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  manifest-file: .github/.release-manifest.json
                  config-file: .github/.release-config.json
                  token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
                  target-branch: master

    build:
        name: Build Artifacts
        needs: release-please
        if: ${{ needs.release-please.outputs.release_created }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-go@v6
              with:
                  go-version: "1.23"
                  cache-dependency-path: go/go.sum

            - name: Build release artifacts
              working-directory: ./go
              run: make OUTPUT_DIR=../artifacts artifacts

            - uses: actions/upload-artifact@v6
              with:
                  name: bysquare-artifacts
                  path: artifacts/*
                  retention-days: 1

    upload-assets:
        name: Upload Release Assets
        needs: [release-please, build]
        if: ${{ needs.release-please.outputs.release_created }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/download-artifact@v7
              with:
                  name: bysquare-artifacts
                  path: artifacts

            - name: Upload artifacts to release
              env:
                  GH_TOKEN: ${{ github.token }}
                  GH_REPO: ${{ github.repository }}
              run: |
                  gh release upload ${{ needs.release-please.outputs.tag_name }} artifacts/*
