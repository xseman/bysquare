name: quality checks

on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master
        paths:
            - src/**.ts
            - package.json
            - tsconfig.json
            - .github/workflows/**.yml

permissions:
    contents: read
    pull-requests: write
    actions: write

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: install
              run: bun install

            - name: typecheck
              run: bun run typecheck

            - name: bunfig.toml
              shell: bash
              run: |
                  cat > "${GITHUB_WORKSPACE}/bunfig.toml" <<'EOF'
                  [test]
                  coveragePathIgnorePatterns = [
                      "src/testdata/**",
                  ]
                  EOF

            - name: test
              run: bun run test

            - name: upload coverage artifact
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v6
              with:
                  name: coverage
                  path: coverage/lcov.info
                  if-no-files-found: warn

    fmt:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: install
              run: bun install

            - name: format check
              run: bun fmt:check
